name: dev-cycle
description: "Plan → Implement → Review → loop"
loop_on_changes: true
max_cycles: 10
stages:
  - name: plan
    role: planner
    provider: claude-code
    human_gate: false
    context_reset: true
  - name: implement
    role: implementer
    provider: codex
    human_gate: false
    context_reset: true
  - name: review
    role: reviewer
    provider: claude-code
    human_gate: false
    context_reset: true
    on_complete: [loop, close]
