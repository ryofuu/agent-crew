name: simple-flow
description: "Quick verification: Plan → Implement → Review (no gates, no loop)"
loop_on_changes: false
max_cycles: 1
stages:
  - name: plan
    role: planner
    provider: claude-code
    human_gate: false
    context_reset: true
  - name: implement
    role: implementer
    provider: codex
    human_gate: false
    context_reset: true
  - name: review
    role: reviewer
    provider: claude-code
    human_gate: false
    context_reset: true
